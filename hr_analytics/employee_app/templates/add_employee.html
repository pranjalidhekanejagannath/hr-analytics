<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">ADD Employee Records</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <label>Employee ID:</label>
                        <label>Employee ID:</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Enter Employee ID" required>
          <!--  <input type="text" name="id"><br>-->
                    </div>
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" class="form-control"  name="name" placeholder="Enter Employee Name" >
                        </div>
                    <div class="mb-3">
                        <label>Salary:</label>
                        <input type="text" class="form-control" name="salary" placeholder="Enter Employee Salary">
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                    <a href="{% url 'home' %}" class="btn btn-success">Back to Home</a>
                </form>
             </div>
        </div>
    </div>
</body>
</html>
